<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | ProGrade & Asphalt</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-logo">
      <a href="index.html"><img src="images/logo.jpeg" alt="ProGrade & Asphalt Logo"></a>
    </div>
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle Navigation">☰</button>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="store.html">Store</a></li>
    </ul>
  </nav>

  <!-- Hero Banner -->
  <section class="hero gallery-hero">
    <div class="hero-content">
      <h1>Project Gallery</h1>
      <p>See our work in action — from driveways to commercial jobs.</p>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section class="gallery-section">
    <h2 class="gallery-title">Completed Projects</h2>
    <div class="gallery-grid">
      <img src="images/gal1.jpeg" alt="Gallery Image 1">
      <img src="images/gal2.jpeg" alt="Gallery Image 2">
      <img src="images/gal3.jpeg" alt="Gallery Image 3">
      <img src="images/commlot2.jpeg" alt="Gallery Image 4">
      <img src="images/paved.jpg" alt="Gallery Image 5">
      <img src="images/gal6.jpeg" alt="Gallery Image 6">
      <img src="images/gal7.jpeg" alt="Gallery Image 7">
      <img src="images/gal8.jpeg" alt="Gallery Image 8">
      <img src="images/gal9.jpeg" alt="Gallery Image 9">
    </div>
  </section>

  <!-- Back to Top Button -->
  <button id="backToTop" title="Back to top">&uarr;</button>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.querySelector('.nav-menu');
      navToggle?.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });

      document.querySelectorAll('.nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
        });
      });

      const backToTop = document.getElementById("backToTop");
      window.onscroll = () => {
        backToTop.style.display = window.scrollY > 200 ? "block" : "none";
      };
      backToTop.onclick = () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      };
    });
  </script>

  <footer class="footer">
    <p>&copy; 2025 ProGrade & Asphalt. All rights reserved.</p>
  </footer>
</body>
</html>
