<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-logo">
      <a href="index.html"><img src="images/logo.jpeg" alt="ProGrade & Asphalt Logo"></a>

    </ul>

  <!-- Under Construction Banner -->
  <section class="hero">
    <div class="hero-content">
      <h1>Store Coming Soon</h1>
      <p>What's a construction website without a coned-off area?</p>
    </div>
  </section>

  <!-- Image Section -->
  <section class="store-placeholder">
    <img src="images/pgacones.png" alt="Under Construction with Cones" class="under-construction-img">
  </section>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.querySelector('.nav-menu');
      navToggle?.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });

      document.querySelectorAll('.nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
        });
      });
    });
  </script>
